<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 fs-3">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input [(ngModel)]="request.username" type="text" class="form-control" id="floatingInput"
                    placeholder="name@example.com" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="username"
                    pattern="[A-Za-z ]{3,32}">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.pattern">Username must be a valid username</div>
                  </div>
                  <label for="floatingInput" class="fs-6">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input [(ngModel)]="request.password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  <label for="floatingPassword" class="fs-6">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck" class="fs-6">
                    Remember password
                  </label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-outline-success btn-login text-uppercase fs-6 mb-2" type="submit">Sign
                    in</button>
                  <div class="text-center">
                    <a class="small fs-6" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

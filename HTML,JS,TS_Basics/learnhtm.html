<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to html</title>
</head>

<body>
    <div style="background-color:brown; text-align: center;">
        <h1 style="color:white;">Welcome to html Demo</h1>
    </div>
    <div>
        <label for="firstname" style="margin-left: 15px; margin-bottom: 5px;">Firstname</label>
        <input id="firstname" style="margin-left: 15px; margin-bottom: 5px;" placeholder="firstname">
        <br />
        <label for="lastname" style="margin-left: 15px; margin-bottom: 5px;">Lastname</label>
        <input id="lastname" style="margin-left: 15px; margin-bottom: 5px;" placeholder="lastname">
        <br />
        <label for="address" style="margin-left: 15px; margin-bottom: 5px;">Address</label>
        <br />
        <textarea name="address" id="address">Enter text here...</textarea>
        <br />
        <label for="city" style="margin-left: 15px; margin-bottom: 5px;">City</label>
        <input id="city" style="margin-left: 15px; margin-bottom: 5px;" placeholder="city">
        <br />
        <label for="state" style="margin-left: 15px; margin-bottom: 5px;">State</label>
        <input id="state" style="margin-left: 15px; margin-bottom: 5px;" placeholder="state">
        <br />
        <label for="postalcode" style="margin-left: 15px; margin-bottom: 5px;">Postal Code</label>
        <input type="number" id="postalcode" style="margin-left: 15px; margin-bottom: 5px;" placeholder="postalcode">
        <br />
        <label for="country">Choose a Country:</label>
        <select id="country" name="country">
            <option value="volvo">India</option>
            <option value="saab">US</option>
            <option value="fiat">Canada</option>
            <option value="audi">China</option>
        </select>
        <br />
        <label for="countrycode" style="margin-left: 15px; margin-bottom: 5px;">Countrycode</label>
        <input id="countrycode" style="margin-left: 15px; margin-bottom: 5px;" placeholder="countrycode">
        <br />
        <label for="phonenumber" style="margin-left: 15px; margin-bottom: 5px;">Phonenumber</label>
        <input type="number" id="phonenumber" style="margin-left: 15px; margin-bottom: 5px;" placeholder="phonenumber">
        <br />
        <label for="gender" style="margin-left: 15px; margin-bottom: 5px;">Gender</label>
        <input type="radio" id="gender" style="margin-left: 30px; margin-bottom: 5px;" name="gender" value="Male">Male
        <!-- <br /> -->
        <input type="radio" id="gender" style="margin-left: 95px; margin-bottom: 5px;" name="gender"
            value="Female">Female
        <!-- <br /> -->
        <input type="radio" id="gender" style="margin-left: 95px; margin-bottom: 5px;" name="gender"
            value="Others">Others
        <br />
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>

</body>

</html>

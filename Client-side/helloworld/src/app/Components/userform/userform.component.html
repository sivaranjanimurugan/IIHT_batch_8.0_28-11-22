<div style="background-color: rgb(214, 209, 209);">
    <h1>{{title}}</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
        <input [(ngModel)]="firstname" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
        <input [(ngModel)]="lastname" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
        <input [(ngModel)]="age" type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
        <input [(ngModel)]="email" type="email" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <span style="margin: 15px;">Gender</span>
    <div style="margin: 15px;" class="form-check">
        <input [(ngModel)]="gender" value="male" class="form-check-input" type="radio" name="flexRadioDefault"
            id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Male
        </label>
    </div>
    <div style="margin: 15px;" class="form-check">
        <input [(ngModel)]="gender" value="female" class="form-check-input" type="radio" name="flexRadioDefault"
            id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Female
        </label>
    </div>
    <br>
    <button (click)="save()" type="button" class="btn btn-lg btn-outline-primary">Submit</button>
</div>

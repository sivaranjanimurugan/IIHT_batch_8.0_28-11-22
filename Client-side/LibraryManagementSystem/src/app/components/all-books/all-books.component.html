<div class="container" class="p-5">
    <table class="table table-striped align-middle">
        <thead>
            <tr class="fs-5">
                <th scope="col">S.No</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
                <th scope="col">Borrowed</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let b of books, index as i">
            <tr class="fs-6">
                <th scope="row">{{i+1}}</th>
                <td>{{b.bookName}}</td>
                <td>{{b.authorName}}</td>
                <td>{{b.price}}</td>
                <td>{{b.genre}}</td>
                <td>{{b.borrowed}}</td>
                <td>
                    <button type="button" (click)="deleteBook(b, i)" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

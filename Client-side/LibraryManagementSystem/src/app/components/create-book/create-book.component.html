<div class="container-fluid p-5 center">
    <h2 class="fs-1 text-center">Add your Books</h2>
    <div class="row">
        <form class="fs-6">
            <div class="mb-3">
                <label for="bname">Book Name</label>
                <input type="text" [(ngModel)]="book.bookName" id="bname" name="bname"
                    placeholder="Enter your book name" pattern="[A-Za-z ]{3,32}"
                    title="Name should contains alphabets only" required>
            </div>
            <div class="mb-3">
                <label for="aname">Author Name</label>
                <input type="text" [(ngModel)]="book.authorName" id="aname" name="aname"
                    placeholder="Enter author name" pattern="[A-Za-z ]{3,32}"
                    title="Name should contains alphabets only" required>
            </div>
            <div class="mb-3">
                <label for="prize">Price</label>
                <input type="number" [(ngModel)]="book.price" id="prize" name="prize" placeholder="Enter amount here"
                    pattern="[0-9]{1,2}" title="Price should contains numbers only" required>
            </div>
            <div class="mb-3">
                <label for="gen">Genre</label>
                <input type="text" [(ngModel)]="book.genre" id="gen" name="gen" placeholder="Enter genre here"
                    pattern="[A-Za-z ]{4,32}" title="Genre should contains alphabets only" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" [(ngModel)]="book.borrowed" class="form-check-input" id="bwd">
                <label class="form-check-label" for="bwd">Borrowed</label>
            </div>
            <button type="submit" (click)="createBook()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
